<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Elus is a logic game... with hidden rules!">
    <meta name="author" content="Adam Demjen demjened@gmail.com">
 
    <title>Elus</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/elus.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/elus.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>ELUS</h1>
    </div>

    <div class="stats">
      <span class="stats-label">Level</span>
      <span class="stats-value">
        <div id="level-value-container">
          <div id="level-value" class="level-value">1</div>
        </div>
      </span>
      
      <span class="stats-label">Figures</span>
      <span id="figures-value" class="stats-value">1</span><span class="stats-value">/8</span>

      <span class="stats-label">Tries</span>
      <span id="tries-left-value" class="stats-value">3</span>
      
      <span class="stats-label">Rule</span>
      <span id="rule-value" class="stats-value fill">???</span>
    </div>
    
    <div class="figures">
      <!-- figures and choices will go here -->
    </div>
    
    <div id="status-value" class="statusbar">
      <!-- status bar messages will go here -->
    </div>
    &nbsp;
    <p class="button-bar">
      <button id="button-new-game" class='btn btn-lg btn-info'>New game</button>
      <button id="button-next-level" class='btn btn-lg btn-success'>Next level</button>
      <button id="button-instructions" class='btn btn-lg btn-primary' data-toggle="modal" data-target="#instructions">Instructions</button>
      <button id="button-cancel-game" class='btn btn-lg btn-warning'>Cancel game</button>
    </p>
    
  </div>
</body>
</html>
